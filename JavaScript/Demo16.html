
    <!DOCTYPE html>
    <html>
        <head>
        <title>BootStrap Icons</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
        <script>
            function ADD(){
               
                // let is block or local scope 
                //var globle scope 
              for(let i=0;i<=10;i++){
                document.write("<h1>I :"+i+"<br>")
              }
              document.write("<h1>HIIIIIIIII:"+i)
            }
        </script>
    </head>
        <body>
          
        <input type="button" value="ADD" onclick="ADD()">
        </body>
    </html>
